<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="cartoon_octopus.ico/">
        <title>redesigned octo tribble</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#dropdown-content").hide();
                var body = true;
                $(document).dblclick(function(e) {
                    if(e.target.classList.contains('content')) {
                        $('.content').fadeOut('slow');
                        body = false;
                    } else if(e.target.getAttribute("id") == "baited") {
                        var baited = $(".content").append("<p>lol baited</p>");
                    }
                })
                $("#header").mouseenter(function(){
                    if(!body){
                        $(".content").fadeIn("slow");
                        body = true;
                    }
                })
                $(".dropdown").hover(function(){
                    $("#dropdown-content").show();
                    // $("#header > h2").css("backgroundColor","tomato");
                    $("#dropdown-content").css("width", $("#header > h2").outerWidth());
                    $("#header > h2").mouseout(function(){
                        $(this).css("background-color" , "tomato");
                    })
                    $("#header > h2").mouseover(function(){
                        $(this).css("background-color","aqua");
                    })
                },function(){
                    $("#dropdown-content").hide();
                    $("#header > h2").css("background-color","transparent");
                })
            });
        </script>
    </head>
    <body>
        <div id="header">
            <h2 class="dropdown">Other sites</h2>
            <nav id="dropdown-content" class="dropdown">
                <a href="https://jchou21.github.io/About-Me/index.html">About me</a>
                <a href="https://jchou21.github.io/gameme/">Game Reviews</a>
            </nav>
            <h1>Redesigned Octo Tribble</h1>
            
        </div>
        <div class="content">
            <img src="https://images-na.ssl-images-amazon.com/images/I/91y3C7I13mL._SX425_.jpg" id="tribble">
            <p>What is this site? Well I really don't know and I really don't know what I was thinking when I was making this</p>
            <p id="baited">Double click this body to make me die</p>
        </div>
    </body>
</html>
